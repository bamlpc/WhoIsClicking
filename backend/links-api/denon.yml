$schema: https://deno.land/x/denon@2.5.0/schema.json

scripts:
  start:
    cmd: deno run --cached-only mod.ts 
    desc: run my mod.ts file
    importMap: config/import_map.json
    lock: config/lock.json
    watch: true
    allow:
    - net
    - env
    - read
    - write
  cache:
    cmd: deno cache --lock-write
    desc: update lockfile cache
    importMap: config/import_map.json
    lock: config/lock.json
    watch: false
  debug:
    cmd: deno run --inspect-brk mod.ts
    desc: run debug tool
    importMap: config/import_map.json
    watch: false
  compile:
    cmd: deno compile --unstable --cached-only --output links-api --target x86_64-unknown-linux-gnu mod.ts
    importMap: config/import_map.json
    lock: config/lock.json
    allow:
      - net
      - read
      - env
      - write
    watch: false

logger:
  fullscreen: true