version: '3.7'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    command: npm start
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/usr/app/src

  api:
    build:
      context: ./api
    container_name: backend
    command: denon start
    init: true
    environment:
      - PORT=3001
      - URL=http://localhost
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=who_is_clicking
      - API_VERSION=v1
    volumes:
      - ./api/src:/usr/app/src

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongodb:/data/db
    ports:
      - '27017:27017'

  nginx:
    image: nginx:1.18.0-alpine
    ports:
      - '8080:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  mongodb: