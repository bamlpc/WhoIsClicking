version: '3.7'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: on-failure
    depends_on:
      - api
    command: npm start
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/usr/app/src
    ports:
      - '3000:3000'

  api:
    build:
      context: ./api
    restart: on-failure
    depends_on:
      - mongodb
    container_name: backend
    command: denon start
    init: true
    environment:
      - URL=http://localhost
      - PORT=8000
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=who_is_clicking
      - API_VERSION=v1
    volumes:
      - ./api:/usr/app
    ports:
      - '8000:8000'

  mongodb:
    image: mongo:latest
    restart: always
    container_name: mongodb
    volumes:
      - mongodb:/data/db
    ports:
      - '27017:27017'

volumes:
  mongodb: